<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/tetris.png" SameSite="Strict">
    <link rel=" stylesheet" href="styles.css">
    <title>Tetris</title>
</head>

<body>
    <h1 class="title">
        <span class="">T</span>
        <span class="">E</span>
        <span class="">T</span>
        <span class="">R</span>
        <span class="">I</span>
        <span class="">S</span>
    </h1>
    <div class="container">
        <div class="scoreContainer">
            <h2>Score</h2>
            <div class="score">0</div>
            <button id="startBtn">Start / Pause</button>
            <button id="restartBtn">Restart</button>
        </div>

        <div class="container">
            <div id="grid"></div>

        </div>
        <div class="miniGrid__Container">
            <div class="miniGrid">
                <h2>Next</h2>
                <div class="nextTetromino">

                </div>
            </div>
        </div>
    </div>


    <audio class="themeMusic" src="audio/TetrisSoundtrack.mp3" loop="true" volume = 0.2>
        <p>If you are reading this, it is because your browser does not support the audio element. </p>
    </audio>
    <audio class="clearBlock" src="audio/clearblock.mp3">
        <p>If you are reading this, it is because your browser does not support the audio element. </p>
    </audio>
    <audio class="gameOverAudio" src="audio/Mario Dying Sound.mp3">
        <p>If you are reading this, it is because your browser does not support the audio element. </p>
    </audio>

    <script src="dist/app.js"></script>
</body>

</html>
